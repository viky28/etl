<div class="container">
    <div class="alert alert-danger hidden" id="errormsg"></div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">

                <form class="form-signin" id="loginForm" >
                    
                    <input type="text" name="userid" class="form-control" placeholder="User Id" required autofocus>
            		
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <div>
                        <label class="radio-inline"><input id="cp" type="radio" name="optradio" value="cp">CP</label>
                        <label class="radio-inline"><input id="msp" type="radio" name="optradio" value="msp">MSP</label>
                    </div>
                    <input type="button" value="LogIn" onclick="processLogin()"/>
                </form>

            </div>
               
        </div>
    </div>
</div>
